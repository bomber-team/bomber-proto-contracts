syntax = "proto3";

package bomber_team.contracts;

option java_package = "org.bomber_team.contracts";
option go_package = "github.com/bomber_team/bomber_proto_contracts/golang/rest_contracts";

// send from main server to one instance bomber
message Configuration {
    string metricAddress = 1;
    string serverAddress = 2;
}

// send to main server on multicast
message BomberConfig {
    string bomberId = 1;
}
