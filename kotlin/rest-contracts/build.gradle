bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']
    pkg {
        name = "rest-proto"
        repo = 'bomber'
        userOrg = 'kostya05983'
        licenses = ['GPL-3.0']
        vcsUrl = 'https://github.com/bomber-team/bomber-proto-contracts.git'
        version {
            name = '1.0.0'
